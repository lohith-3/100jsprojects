<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tip__calculator__container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <form>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" name="billAmount" id="billAmount">
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" name="tipPercentage" id="tipPercentage">
            <button type="button" id="calculate__total">Calculate</button>
        </form>
        <p id="total__amount"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
